<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-select (ngModelChange)="onSelectValueChange($event)" [(ngModel)]="currentValue" required="{{isRequired}}">
        <mat-option *ngFor="let option of options" [value]="option.value">{{option.label}}</mat-option>
    </mat-select>
</mat-form-field>
